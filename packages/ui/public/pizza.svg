  <use href="#pepper" transform="translate(240, 200) rotate(35)"/>
  <use href="#pepper" transform="translate(390, 210) rotate(-25)"/>
  <use href="#pepper" transform="translate(190, 240) rotate(115)"/>
  <use href="#pepper" transform="translate(440, 290) rotate(85)"/>
  <use href="#pepper" transform="translate(230, 450) rotate(-65)"/>
  <use href="#pepper" transform="translate(380, 410) rotate(45)"/>
  <use href="#pepper" transform="translate(300, 270) rotate(15)"/>
  <use href="#pepper" transform="translate(170, 420) rotate(-15)"/>
  <use href="#pepper" transform="translate(310, 490) rotate(70)"/>

