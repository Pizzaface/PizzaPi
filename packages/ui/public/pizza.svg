  <use href="#olive" transform="translate(310, 170)"/>
  <use href="#olive" transform="translate(250, 230)"/>
  <use href="#olive" transform="translate(360, 210)"/>
  <use href="#olive" transform="translate(180, 370)"/>
  <use href="#olive" transform="translate(420, 380)"/>
  <use href="#olive" transform="translate(230, 380)"/>
  <use href="#olive" transform="translate(310, 410)"/>
  <use href="#olive" transform="translate(370, 460)"/>
  <use href="#olive" transform="translate(200, 300)"/>
  <use href="#olive" transform="translate(430, 230)"/>
  <use href="#olive" transform="translate(280, 270)"/>
  <use href="#olive" transform="translate(360, 310)"/>
  <use href="#olive" transform="translate(260, 470)"/>
  <use href="#olive" transform="translate(130, 270)"/>

