  <use href="#pepperoni" transform="translate(220, 260)"/>
  <use href="#pepperoni" transform="translate(380, 250)"/>
  <use href="#pepperoni" transform="translate(250, 180)"/>
  <use href="#pepperoni" transform="translate(360, 170)"/>
  <use href="#pepperoni" transform="translate(160, 320)"/>
  <use href="#pepperoni" transform="translate(440, 330)"/>
  <use href="#pepperoni" transform="translate(200, 420)"/>
  <use href="#pepperoni" transform="translate(300, 450)"/>
  <use href="#pepperoni" transform="translate(400, 420)"/>
  <use href="#pepperoni" transform="translate(260, 300)"/>
  <use href="#pepperoni" transform="translate(340, 380)"/>

  <!-- Mushrooms -->
  <use href="#mushroom" transform="translate(280, 210) rotate(20)"/>
  <use href="#mushroom" transform="translate(330, 290) rotate(-45)"/>
  <use href="#mushroom" transform="translate(210, 340) rotate(80)"/>
  <use href="#mushroom" transform="translate(380, 350) rotate(-10)"/>
  <use href="#mushroom" transform="translate(270, 400) rotate(110)"/>
  <use href="#mushroom" transform="translate(180, 270) rotate(-70)"/>
  <use href="#mushroom" transform="translate(410, 280) rotate(45)"/>
  <use href="#mushroom" transform="translate(330, 470) rotate(15)"/>
  <use href="#mushroom" transform="translate(240, 480) rotate(-30)"/>
  <use href="#mushroom" transform="translate(460, 400) rotate(60)"/>

