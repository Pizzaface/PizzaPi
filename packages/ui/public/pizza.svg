  <!-- Dark background circle for maskable icon -->
  <circle cx="300" cy="340" r="270" fill="#1c1917"/>

  <!-- Crust -->
  <circle cx="300" cy="340" r="250" fill="#edb574"/>
  <circle cx="300" cy="340" r="236" fill="none" stroke="#d99c52" stroke-width="12"/>
  <circle cx="300" cy="340" r="248" fill="none" stroke="#fce4c5" stroke-width="3" opacity="0.5"/>

  <!-- Burns -->
  <use href="#burn" transform="translate(300, 105)"/>
  <use href="#burn" transform="translate(465, 175) rotate(45)"/>
  <use href="#burn" transform="translate(535, 340) rotate(90)"/>
  <use href="#burn" transform="translate(465, 505) rotate(135)"/>
  <use href="#burn" transform="translate(300, 575) rotate(180)"/>
  <use href="#burn" transform="translate(135, 505) rotate(225)"/>
  <use href="#burn" transform="translate(65, 340) rotate(270)"/>
  <use href="#burn" transform="translate(135, 175) rotate(315)"/>

