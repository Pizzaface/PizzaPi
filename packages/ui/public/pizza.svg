<svg xmlns="http://www.w3.org/2000/svg" viewBox="30 70 540 540" width="512" height="512">
  <defs>
    <filter id="ts" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="1.5" dy="2.5" stdDeviation="1.5" flood-opacity="0.5" flood-color="#000"/>
    </filter>

    <g id="pepperoni" filter="url(#ts)">
      <circle cx="0" cy="0" r="25" fill="#d13838" stroke="#a82222" stroke-width="2"/>
      <circle cx="-10" cy="-8" r="2.5" fill="#8c1616"/>
      <circle cx="12" cy="-4" r="3" fill="#8c1616"/>
      <circle cx="-2" cy="12" r="2" fill="#8c1616"/>
      <circle cx="8" cy="10" r="2.5" fill="#8c1616"/>
      <circle cx="-12" cy="8" r="1.5" fill="#8c1616"/>
      <circle cx="4" cy="-12" r="2" fill="#8c1616"/>
      <path d="M -15 -15 Q 0 -22 15 -15" fill="none" stroke="#e86161" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
    </g>

    <g id="mushroom" filter="url(#ts)">
      <path d="M -14 0 C -14 -12 14 -12 14 0 C 14 4 10 7 4 7 L 4 15 C 4 18 -4 18 -4 15 L -4 7 C -10 7 -14 4 -14 0 Z" fill="#e3dacc" stroke="#bdae97" stroke-width="1.5"/>
      <path d="M -8 -2 C -8 -6 -2 -8 0 -8" fill="none" stroke="#bdae97" stroke-width="1.5" stroke-linecap="round"/>
      <path d="M 4 -2 C 4 -5 2 -7 0 -7" fill="none" stroke="#bdae97" stroke-width="1.5" stroke-linecap="round"/>
    </g>

    <g id="olive" filter="url(#ts)">
      <circle cx="0" cy="0" r="8" fill="#141414" stroke="#2b2b2b" stroke-width="3"/>
      <circle cx="-3.5" cy="-3.5" r="1.5" fill="#5c5c5c"/>
    </g>

    <g id="pepper" filter="url(#ts)">
      <path d="M -15 -5 Q -8 -15 0 -10 Q 8 -15 15 -5 Q 10 10 0 15 Q -10 10 -15 -5 Z" fill="none" stroke="#388e3c" stroke-width="4.5" stroke-linejoin="round"/>
      <path d="M -15 -5 Q -8 -15 0 -10 Q 8 -15 15 -5 Q 10 10 0 15 Q -10 10 -15 -5 Z" fill="none" stroke="#66bb6a" stroke-width="1.5" stroke-linejoin="round" opacity="0.8"/>
    </g>

    <g id="basil" filter="url(#ts)">
      <path d="M 0 -18 C 12 -18 18 -6 18 0 C 18 12 0 18 0 18 C 0 18 -18 12 -18 0 C -18 -6 -12 -18 0 -18 Z" fill="#2e7d32" stroke="#1b5e20" stroke-width="1"/>
      <path d="M 0 -16 L 0 16" fill="none" stroke="#1b5e20" stroke-width="1.5"/>
      <path d="M 0 0 Q 6 -4 10 -2 M 0 6 Q -6 2 -10 4 M 0 -8 Q -6 -12 -10 -10" fill="none" stroke="#1b5e20" stroke-width="1"/>
    </g>

    <g id="burn">
      <ellipse cx="0" cy="0" rx="16" ry="6" fill="#a6581c" opacity="0.3"/>
      <ellipse cx="2" cy="1" rx="8" ry="3" fill="#803e0b" opacity="0.4"/>
    </g>
