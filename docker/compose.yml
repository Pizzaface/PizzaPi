services:
  redis:
    image: redis:7-alpine
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "6379:6379"
    restart: unless-stopped

  server:
    build:
      context: ..
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - PIZZAPI_REDIS_URL=redis://redis:6379
    volumes:
      - pizzapi-data:/app/data
    depends_on:
      - redis
    restart: unless-stopped

  dev:
    build:
      context: ..
      dockerfile: Dockerfile
      target: builder
    command: bun run dev
    ports:
      - "3000:3000"
      - "5173:5173"
    environment:
      - PIZZAPI_REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    volumes:
      - ..:/app
      - /app/node_modules
    profiles:
      - dev

volumes:
  pizzapi-data:
