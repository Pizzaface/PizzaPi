services:
  server:
    build:
      context: ..
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
    restart: unless-stopped

  dev:
    build:
      context: ..
      dockerfile: Dockerfile
      target: builder
    command: bun run dev
    ports:
      - "3000:3000"
      - "5173:5173"
    volumes:
      - ..:/app
      - /app/node_modules
    profiles:
      - dev
