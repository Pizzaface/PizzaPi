services:
  redis:
    image: redis:7-alpine
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "6379:6379"
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
      - "2019:2019"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - pizzapi-net

  server:
    build:
      context: ..
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - PIZZAPI_REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    restart: unless-stopped

  dev:
    build:
      context: ..
      dockerfile: Dockerfile
      target: builder
    command: bun run dev
    ports:
      - "3000:3000"
      - "5173:5173"
    environment:
      - PIZZAPI_REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    volumes:
      - ..:/app
      - /app/node_modules
    profiles:
      - dev

volumes:
  caddy_data:
  caddy_config:

networks:
  pizzapi-net:
    driver: bridge
