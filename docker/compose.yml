services:
  redis:
    image: redis:7-alpine
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    # Redis is only accessed by the server container on the Docker network.
    # Uncomment the ports mapping below if you need direct host access.
    # ports:
    #   - "6379:6379"
    restart: unless-stopped

  server:
    build:
      context: ..
      dockerfile: Dockerfile
    ports:
      - "7492:7492"
    environment:
      - PORT=7492
      - PIZZAPI_REDIS_URL=redis://redis:6379
    volumes:
      - pizzapi-data:/app/data
    depends_on:
      - redis
    restart: unless-stopped

  dev:
    build:
      context: ..
      dockerfile: Dockerfile
      target: builder
    command: bun run dev
    ports:
      - "7492:7492"
      - "5173:5173"
    environment:
      - PIZZAPI_REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    volumes:
      - ..:/app
      - /app/node_modules
    profiles:
      - dev

volumes:
  pizzapi-data:
